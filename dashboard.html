<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - الدليل السياحي الذكي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <img src="admin-logo.png" alt="شعار الأدمن" class="admin-logo">
            <h1>لوحة تحكم الدليل السياحي</h1>
            <nav class="admin-nav">
                <a href="dashboard.html" class="active">الإحصائيات</a>
                <a href="cms.html">إدارة المعالم</a>
                <a href="#" id="logoutBtn">تسجيل الخروج</a>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="stats-section">
                <h2>إحصائيات الاستخدام</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>إجمالي الزيارات</h3>
                        <p id="totalVisits">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>متوسط وقت التفاعل</h3>
                        <p id="avgTime">0 دقيقة</p>
                    </div>
                    <div class="stat-card">
                        <h3>اللغات الأكثر استخداماً</h3>
                        <div id="topLanguages"></div>
                    </div>
                    <div class="stat-card">
                        <h3>المعالم الأكثر زيارة</h3>
                        <div id="topLandmarks"></div>
                    </div>
                </div>
                
                <div class="charts-container">
                    <div class="chart-box">
                        <h3>الزيارات حسب اليوم</h3>
                        <canvas id="visitsChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h3>توزيع اللغات</h3>
                        <canvas id="languageChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
